    <script type="text/javascript">
function validateForm() {
  var x = document.forms["dataform"]["name"]["age"]["email"]["address"]["phno"].value;
  if (x == "" || x == null) {
    alert("Please Fill The Details");
    return false;
  }
}
</script>
</head>

<body>
<h1>Data Collection Form</h1>
        <button onclick="window.location='details';">Second Page</button>
<div class="part1">
    <form class="form" name="dataform" onclick="return validateForm()" th:object="${user}" th:action="@{/users/Second Page}" method="POST">
        <label id="nameField">
            <input type="text" class="nameField" name="name" placeholder="Name" required/>
        </label>
        <label id="ageField">
            <input type="text" class="ageField" name="age" placeholder="Age" required/>
        </label>
        <label id="emailField">
            <input type="Email" class="emailField" name="email" placeholder="Email ID" pattern=".+@gmail.com" required/>
        </label>
        <label id="addressField">
            <input type="text" class="addressField" name="address" placeholder="Address" required/>
        </label>
        <label id="phnoField">
            <input type="text" class="phnoField" name="phno" placeholder="Phone Number"  maxlength="10" pattern="^\d{10}$" required/>
        </label>
        <button class="button" onclick="validateForm()">Submit</button>
    </form>
</div>
</body>
</html>
